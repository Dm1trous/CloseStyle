{% extends "forum/base.html" %}
{% block content %}
<div class="container-forum">
    <h2 class="carta-title forum-title">Удаление поста</h2>
    <div class="topic-cards">
        {% for topic in topics %}
        <a  class="topic_title-href" href="{% url 'catalog:topic-detail' topic.id %}">
        <div class="topic-card">
            <h3 class="topic-title">{{ topic.title }}</h3>
        </div>
        </a>
        {% endfor %}
    </div>

    <div class="content-section">
        <div class="post-form">
        <form method="POST">
            <h2 class="carta-title forum-title2">Вы действительно хотите удалить пост "{{ object.title }}"?</h2>
            {% csrf_token %}
            <div class="delete-btns">
                <button class="news-btn post-no-btn delete-btn" type="submit">Удалить</button>
                <a class="news-btn post-no-btn" href="{% url 'catalog:post-detail' object.id %}">Отмена</a>
            </div>
        </form>
    </div>
    </div>
    </div>
{% endblock content %}
