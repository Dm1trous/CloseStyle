{% extends "catalog/base.html" %}
{% load static %}

{% block content %}
<section class="section section-news">
    <div class="fake"><br></div>
    <div class="div-news-all">

        <!-- Список новостей -->
        {% for el in news %}
        <div class="div-news">
            <img class="news-img" src="{{ el.img.url }}" alt="">
            <div class="news-title-text">
                <h2 class="news-title">{{ el.name }}</h2>
                <p class="news-text">{{ el.text }}</p>
                <div class="div-btn-news">
                    <a href="{% url 'catalog:view_product' %}" class="under-index-new-grids-btn news-catalog-btn">Каталог</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</section>
{% endblock %}
