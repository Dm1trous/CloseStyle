{% extends "forum/base.html" %}
{% block content %}
<div class="container-forum">
    <h2 class="carta-title forum-title">Создание темы для обсуждения</h2>
            <form method="POST" class="post-form">
                {% csrf_token %}
                    <p class="user user4 post-text">Заголовок</p>
                    <input id="id_title" class="div-profil-form-element-input2 div-profil-form-element-input5" name="title" type="text" placeholder="Введите заголовок" maxlength="100"/>
                    <p class="user user4 post-text">Сообщение</p>
                    <textarea id="id_body" class="div-profil-form-element-input2 div-profil-form-element-input5 div-profil-form-element-input6" name="body" required placeholder="Введите сообщение" maxlength="1000"></textarea>
                <div class="form-group">
                    <button class="news-btn post-no-btn" type="submit">Создать</button>
                </div>
            </form>
</div>
{% endblock content %}
